<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App | Palash Bag</title>
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="wrapper">

        <div class="container">

            <h1>Weather App</h1>

            <div class="tab-container">
                <p class="tab" data-myWeather>Your Weather</p>
                <p class="tab" data-searchWeather>Search Weather</p>
            </div>

            <div class="weather-container">

            <!-- Access Location Container -->

            <div class="sub-container access-container">
                <img src="./assets/location.png" width="80" height="80" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow Access to get weather Information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>

            <!-- Form Container -->

            <form class="form-container" data-searchForm>
                <input placeholder="Search for City..." data-searchInput>
                <button class="btn" type="submit">
                    <img src="./assets/search.png"  width="20" height="20" loading="lazy">
                </button>
            </form>

             <!--- loading screen container -->
             <div class="sub-container loading-container">
                <img src="./assets/loading.gif" width="150" height="150">
                <p>Loading</p>
            </div>

             <!-- show weather info -->
             <div class="sub-container user-info-container">

                <!--city name and Flag-->
                <div class="name">
                    <p data-cityName></p>
                </div>
                
                <!-- weather descriptuion-->
                <!--temperature-->
            <div class="temp-desc">
                <p data-temp></p>
                <p data-weatherDesc></p>
            </div>

                <!--3 cards - parameters-->
                <div class="parameter-container">

                    <!--card 1-->
                    <div class="parameter">
                        <p data-windspeed></p>
                        <p>Windspeed</p>
                    </div>

                    <!--card 2-->
                    <div class="parameter">
                        <p data-humidity></p>
                        <p>Humidity</p>
                    </div>

                    <!--card 3-->
                    <div class="parameter">
                        <p data-cloudiness></p>
                        <p>Clouds</p>
                    </div>

                </div>

            </div>

            <div class="sub-container api-error-container">
                <img src="./assets/not-found.png" width="150", height="150">
                <p>City Not Found</p>
                
            </div>

            </div>

        </div>

    </div>

<script src="script.js"></script>

</body>
</html>
